<div class="spinner-overlay" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
<mat-card class="table-card" *ngIf="!isLoading">
    <div class="table-scroll-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 styled-table">
            <ng-container matColumnDef="Data">
                <th mat-header-cell *matHeaderCellDef class="data-header"> Data </th>
                <td mat-cell *matCellDef="let element" class="data-cell"> {{formatarDataString(element.created_at)}} </td>
            </ng-container>

            <ng-container matColumnDef="Autor">
            <th mat-header-cell *matHeaderCellDef class="autor-header"> Autor </th>
            <td mat-cell *matCellDef="let element" class="Autor-cell"> {{element.author.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Lider de Produção">
                <th mat-header-cell *matHeaderCellDef class="lider-header"> Lider de Produção </th>
                <td mat-cell *matCellDef="let element" class="lider-cell"> {{element.production_leader.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef class="actions-header"> Ações </th>
            <td mat-cell *matCellDef="let element" class="actions-cell">
                <button mat-fab (click)="detail(element.id)" class="button_visibility">
                    <mat-icon class="visibility">visibility</mat-icon>
                </button>
                <button mat-fab (click)="edit(element.id)" class="button_edit">
                    <mat-icon class="edit">edit</mat-icon>
                </button>
                <button mat-fab (click)="openDialog(element)">
                    <mat-icon class="delete">delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>

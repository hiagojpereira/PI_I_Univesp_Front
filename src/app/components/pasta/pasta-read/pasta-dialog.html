<h2 mat-dialog-title class="dialog-title">Remover massa</h2>
<mat-dialog-content class="dialog-content">
  <p class="dialog-text">Tem certeza que deseja remover a seguinte massa?</p>

  <div class="dialog-info">    
    <p><strong>Nome:</strong> {{ data.name }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-flat-button color="warn" (click)="delete(data.id)" mat-dialog-close>Remover</button>
  <button mat-stroked-button color="primary" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
